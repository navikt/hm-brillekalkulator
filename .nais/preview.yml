apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  labels:
    app: hm-brillekalkulator-preview
    team: teamdigihot
  name: hm-brillekalkulator-preview
  namespace: teamdigihot
spec:
  image: {{image}}
  team: teamdigihot
  port: 5000
  ingresses:
    - https://www.nav.no/hjelpemidler/brillekalkulator-preview
  liveness:
    path: /hjelpemidler/brillekalkulator-preview/internal/isalive
  readiness:
    path: /hjelpemidler/brillekalkulator-preview/internal/isready
  prometheus:
    enabled: true
    path: /hjelpemidler/brillekalkulator-preview/internal/metrics
  replicas:
    max: 1
    min: 1
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi
  env:
    - name: BRILLE_API_BASE_URL
      value: 'http://hm-brille-api.teamdigihot.svc.cluster.local'
    - name: PORT
      value: '5000'
    - name: GIT_COMMIT
      value: {{commit}}
  accessPolicy:
    outbound:
      rules:
        - application: hm-brille-api
      external:
        - host: www.nav.no
